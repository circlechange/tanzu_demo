---
resources:
  - name: resource-tutorial
    type: git
    source:
      uri: https://github.com/starkandwayne/concourse-tutorial.git
      branch: develop

  - name: resource-app
    type: git
    source:
      uri: https://github.com/cloudfoundry-community/simple-go-web-app.git

  - name: resource-tanzu
    type: git
    source:
      uri: https://github.com/circlechange/tanzu_demo.git


jobs:
  - name: job-update-cluster
    public: true
    plan:
      - get: resource-tutorial
      - get: resource-app
      - get: resource-tanzu
        trigger: true
      - task: web-app-tests
        file: resource-tutorial/tutorials/basic/job-inputs/task_run_tests.yml
      - task: deploy-app
        file: resource-tanzu/pipeline/deploy_app_task.yml

  - name: job-update-test
    public: true
    plan:
    - get: resource-tutorial
    - get: resource-app
    - get: resource-tanzu
      passed: [job-update-cluster]
      trigger: true
    - task: deploy-app
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang, tag: 1.9-alpine}
        inputs:
        - name: resource-tanzu
        run:
          path: resource-tanzu/tanzu_clusters/deploy_app_task.sh

  - name: job-update-conformance
    public: true
    plan:
    - get: resource-tutorial
    - get: resource-app
    - get: resource-tanzu
      passed: [job-update-test]
      trigger: true
    - task: deploy-app
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang, tag: 1.9-alpine}
        inputs:
        - name: resource-tanzu
        run:
          path: resource-tanzu/pipeline_update_cluster/deploy_app_task.sh